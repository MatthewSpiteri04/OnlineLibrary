<link rel="stylesheet" href="assets/css/sidebar.css" type="text/css" />
<div ng-controller="elements-controller" class="Sidebar-Container-lib">
  <div class="Sidebar">
    <div class="My-Info-Icon">
      <a ng-click="navigate('myinfo')">
        <div class="link-lib">
          <i class="fa-solid fa-circle-user fa-3x"></i>
          <h3>My Info</h3>
        </div>
      </a>
    </div>

    <div class="Favourites">
      <a ng-click="navigate('favourites')">
        <div class="link-lib">
          <i class="fa-solid fa-heart fa-3x"></i>
          <h3>Favourites</h3>
        </div>
      </a>
    </div>

    <div ng-if="user.Roles.includes('Academic User')" class="Uploads">
      <a href="#!/upload">
        <div class="link-lib">
          <i class="fa-solid fa-file-arrow-up fa-3x"></i>
          <h3>Uploads</h3>
        </div>
      </a>
    </div>

    <div ng-if="user.Roles.includes('Manage Categories')" class="Category">
      <a href="#!/category">
        <div class="link-lib">
          <i class="fa-solid fa-folder fa-3x"></i>
          <h3>Categories</h3>
        </div>
      </a>
    </div>

    <div class="Privacy">
      <a ng-click="navigate('security')">
        <div class="link-lib">
          <i class="fa-solid fa-user-shield fa-3x"></i>
          <h3>Security</h3>
        </div>
      </a>
    </div>

    <div class="Help">
      <a ng-click="navigate('help')">
        <div class="link-lib">
          <i class="fa-solid fa-circle-info fa-3x"></i>
          <h3>Help</h3>
        </div>
      </a>
    </div>
  </div>
</div>
