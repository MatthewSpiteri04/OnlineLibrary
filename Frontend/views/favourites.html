<link rel="stylesheet" href="assets/css/favourites.css" type="text/css" />
<div ng-include="'assets/elements/sidebar.html'"></div>
<div class="home">
  <h1>What are you looking for?</h1>
  <div class="Search-bar">
    <div class="InputContainer">
      <input
        type="text"
        name="text"
        class="input"
        id="input"
        ng-model="searchString"
        placeholder="Search"
      />
      <i
        ng-click="searchForFavourites(searchString)"
        class="fa-solid fa-magnifying-glass magnifying-glass-icon"
      ></i>
    </div>
    <div class="filter-button" ng-click="filterOn = !filterOn">
      Filter
      <i
        style="padding-left: 3px; padding-bottom: 5px; font-size: 12px"
        class="{{filterOn ? 'fa-solid fa-caret-up' :' fa-solid fa-caret-down'}}"
      ></i>
    </div>
  </div>
  <div ng-if="filterOn" class="filter-container">
    <h4 class="filter-container-h4">Advanced Filter</h4>
      
      <div class="filter-form-container">
        <label class="filter-container-label">Author</label><br>
        <input class="filter-search-text-input" style="width: 100%;" type="text" placeholder="Search Author" ng-model="filterData.author"><br>

        <div style="display: flex; flex-direction: row;">
          <div>
            <label class="filter-container-label">Language</label><br>
            <select style="margin-right: 46px;" class="filter-search-search-input" required name="languageId" ng-model="filterData.language">
                <option value="" selected>All Languages</option>
                <option ng-repeat="language in languages" value="{{language.language}}">
                  {{language.language}}
                </option>
            </select><br>
          </div>
          <div>
            <label class="filter-container-label">Category</label><br>
            <select class="filter-search-search-input" name="categoryId" ng-model="filterData.category" ng-change="loadAttributes(selectedCategoryId)">
                <option value="" selected>All Categories</option>
                <option ng-repeat="category in categories"  value="{{category.type}}">
                  {{category.type}}
                </option>
            </select>
          </div>
        </div>
        <button style="align-self: flex-end;" class="filter-search-button" ng-click="submitFilterData()"><strong><i style="padding-right: 8px;" class="fa-solid fa-magnifying-glass"></i>Advanced Search</strong></strong></button>
      </div>
  </div>

  <div class="documents-container">
    <div class="document" ng-repeat="favourite in filteredItems track by $index" ng-if="favourite.publicAccess || (!favourite.publicAccess && user.Roles.includes('Academic User'))">
      <p style="margin: 0px">{{$index + 1}}</p>
      <i class="fa-solid fa-book fa-4x"></i>
      <div class="text-group">
        <p id="title">{{favourite.title}}</p> 
        <p>{{favourite.category}}</p>
      </div>
      <div class="icons">
        <i style="font-size: 26px" class="fa-solid fa-up-right-from-square" ng-click="viewDocument(favourite)"></i>
        <i class="fa-solid fa-download fa-2x" ng-click="downloadDocument(favourite)" download="{{document.title}}"></i>
        <i
          class="{{favourite.isFavourite ? 'fa-solid fa-heart fa-2x' : 'fa-regular fa-heart fa-2x'}}"
          ng-click="toggleFavourite(favourite, $index)"
        ></i>
        <i class="fa-solid fa-trash-can fa-2x" ng-if="user.Roles.includes('Delete Documents')" ng-click="deleteDocument(favourite)"></i>
      </div>
    </div>
  </div>
</div>
