<div class="Sign-Up-Container">
  <div class="Sign-Up">
    <h1>Sign Up to Online Library</h1>
    <div class="Sign-Up-Form">
        <div class="Left-Column">
      <form ng-submit="signUpUser(signUpForm)">
        <h2>First Name</h2>
        <input type="text" ng-model="signUpForm.firstName" />
        <br />

        <h2>Email</h2>
        <input type="text" ng-model="signUpForm.email" />
        <br />

        <h2>Password</h2>
        <div class="Password">
          <input type="text" ng-model="signUpForm.password" />
          <button id="eye"><i class="fa-solid fa-eye-slash"></i></button>
        </div>
       
    </div>
    <div class="Right-Column">
        <h2>Last Name</h2>
        <input type="text" ng-model="signUpForm.lastName" />
        <br />

        <h2>Username</h2>
        <input type="text" ng-model="signUpForm.username" />
        <br />

        <h2>Confirm Password</h2>
        <div class="Password-Confirmation">
          <input type="text" ng-model="signUpForm.passwordConfirmation" />
          <button id="eye"><i class="fa-solid fa-eye-slash"></i></button>
        </div>
    </div>
        
      </form>
    </div>
    <button type="submit">Sign Up</button>
  </div>
</div>
